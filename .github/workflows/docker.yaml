name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Triggers on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Pulls the latest code

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3 # Enables multi-platform builds

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }} # Uses your GitHub secrets

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: . # Uses the current directory as build context
          push: true # Pushes image to the registry
          tags: ${{ secrets.DOCKER_USERNAME }}/node-mysql-app:latest # Tags the image
