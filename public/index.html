<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Docker User Manager</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 800px; margin: 40px auto; padding: 20px; line-height: 1.6; }
        .form-group { margin-bottom: 15px; }
        input { padding: 8px; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 8px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #218838; }
        .btn-delete { background: #dc3545; padding: 5px 10px; font-size: 12px; }
        .btn-delete:hover { background: #c82333; }
        table { width: 100%; border-collapse: collapse; margin-top: 30px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f8f9fa; }
    </style>
</head>
<body>
    <h1>ðŸš€ Docker User Manager</h1>

    <div style="background: #f4f4f4; padding: 20px; border-radius: 8px;">
        <h3>Add New User</h3>
        <div class="form-group">
            <input type="text" id="userName" placeholder="Name">
            <input type="email" id="userEmail" placeholder="Email">
            <button onclick="addUser()">Add User</button>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th><th>Name</th><th>Email</th><th>Actions</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <script>
        // 1. Fetch and Display Users
        async function loadUsers() {
            const response = await fetch('/users');
            const users = await response.json();
            const tbody = document.getElementById('userTableBody');
            tbody.innerHTML = '';
            
            users.forEach(user => {
                tbody.innerHTML += `
                    <tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>
                            <button class="btn-delete" onclick="deleteUser(${user.id})">Delete</button>
                        </td>
                    </tr>`;
            });
        }

        // 2. Add a User (POST)
        async function addUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;

            if(!name || !email) return alert("Please fill in both fields");

            await fetch('/users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            document.getElementById('userName').value = '';
            document.getElementById('userEmail').value = '';
            loadUsers();
        }

        // 3. Delete a User (Calls the route we added in index.js)
        async function deleteUser(id) {
            if(confirm("Are you sure you want to delete this user?")) {
                await fetch(`/delete/${id}`);
                loadUsers();
            }
        }

        loadUsers(); 
    </script>
</body>
</html>
